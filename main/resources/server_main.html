<!DOCTYPE html>
<html>
<head>
    <title>ESP3D Printer</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--<base href="http://192.168.0.207/"/>-->
    <style>
        div.loading { position: fixed; background: #cccccc; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; align-content: center; justify-content: center;
            z-index: 1000; }
        div.load_box { padding: 8pt; background: #ffffff; border: 1px solid #aaa; border-radius: 5pt;
            font-family: sans-serif; font-size: 12pt; }
    </style>
    <script src="/res/jquery-3.6.4.min.js"></script>
    <script src="/res/server_main.js"></script>
    <link rel="stylesheet" href="/res/server_main.css"/>
    <link rel="stylesheet" href="/res/bootstrap.min.css"/>
</head>
<body marginwidth="0" marginheight="0">
    <div class="loading" id="loading"><div class="load_box">Loading ESP3D Printer...</div></div>
    <div class="blinder" id="blinder"><div class="c">
        <div class="d-flex justify-content-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="prog" id="progress"></div>
    </div></div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="box-shadow: rgba(128,128,128,0.5) 0px 0px 6px;">
        <div class="container-fluid">
            <div class="navbar-brand">ESP3D Printer Server</div>
            <form class="d-flex" action="" id="cmd_form">
                <input class="form-control me-2" id="send_cmd" type="text" width="16" placeholder="Send command" aria-label="Send command"/>
                <button class="btn btn-outline-primary" id="send_cmd_btn" type="button">Send</button>
            </form>
        </div>
    </nav>
    <div class="container mt-2 mt-lg-4" style="flex-grow: 1; display: flex;">
        <div class="row"  style="flex-grow: 1;">
            <div class="container col-lg-4 col-md-5  px-1">
                <div class="container col-xs-12 mx-0 px-0">
                    <div class="st">
                        <div class="container mx-0 px-0" id="printer_status" style="box-shadow: rgba(128,128,128,0.5) 0px 0px 6px; border-radius: 5pt;">
                            <div class="row container mx-0 px-2 py-2" style="background: #eeeeee; border-radius: 5pt 5pt 0 0;"><div class="col px-0 text-nowrap">Status: </div><div class="col px-0" id="printer_status_status"></div></div>
                            <div class="row container mx-0 px-2 py-2"><div class="col px-0 text-nowrap">Hot end temp: </div><div class="col px-0" id="printer_status_hot_end"></div></div>
                            <div class="row container mx-0 px-2 py-2"><div class="col px-0 text-nowrap">Bed temp: </div><div class="col px-0" id="printer_status_bed"></div></div>
                        </div>
                    </div>
                    <div class="container mx-0 px-0 my-2" id="print_progress" style="box-shadow: rgba(128,128,128,0.5) 0px 0px 6px; border-radius: 5pt;">
                        <div class="st px-2 py-2">
                            Print progress:
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped" id="print_progress_bar"
                                     role="progressbar" style="width: 0"
                                     aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">0%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container col-lg-8 col-md-7 mt-0 mb-4 mb-sm-2 px-1" style="display: flex;">
                <div class="fl">
                    <div class="tb">
                        <button id="print_btn" class="btn btn-primary" disabled>Print</button>
                        <button id="upload_btn" class="btn btn-secondary">Upload file</button>
                        <form id="upload_frm" method="POST" style="display: none;">
                            <input id="upload_field" type="file"/>
                        </form>
                        <button id="delete_btn" class="btn btn-warning" disabled>Delete file</button>
                    </div>
                    <div id="flc" style="margin: 4pt;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
